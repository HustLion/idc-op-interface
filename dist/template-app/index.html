<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/jquery/jquery.min.js">
    <link rel="stylesheet" href="../css/stylesheet.css">
    
    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Photon</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                connors
              </span>
              <span class="nav-group-item active">
                <span class="icon icon-light-up"></span>
                Photon
              </span>
              <span class="nav-group-item">
                <span class="icon icon-download"></span>
                Downloads
              </span>
              <span class="nav-group-item">
                <span class="icon icon-folder"></span>
                Documents
              </span>
              <span class="nav-group-item">
                <span class="icon icon-window"></span>
                Applications
              </span>
              <span class="nav-group-item">
                <span class="icon icon-signal"></span>
                AirDrop
              </span>
              <span class="nav-group-item">
                <span class="icon icon-monitor"></span>
                Desktop
              </span>
            </nav>
          </div>

          <div class="pane">
            <div class="container-fluid" style="height:100%">
              <div class="row" style="height:50%;border:1px solid #ddd;border-left:none;border-right:none;">
                <div class="operation-grid col-sm-offset-2 col-sm-8">
                  <p>选择需要分析的数据文件：</p>
                  <button class="btn btn-primary" id="select-directory">选择文件</button>
              <span class="demo-response" id="selected-file"></span>
                </div>
              </div>

              <div class="row" style="height:50%;bottom:0px">
                <div class="operation-grid col-sm-offset-2 col-sm-8">
                  <p>选择需要分析的数据文件：</p>
                  <button class="btn btn-primary" id="select-directory">选择文件</button>
              <span class="demo-response" id="selected-file"></span>
                </div>
              </div>
            </div>
              
          </div>
          <div class="pane">
            <div class="container-fluid" style="height:100%">
              <div class="row">
                <div class="operation-grid col-sm-offset-2 col-sm-8">
                  <p>选择需要分析的数据文件：</p>
                  <button class="btn btn-primary" id="select-directory">选择文件</button>
              <span class="demo-response" id="selected-file"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/visualize.js"></script> 
  </body>
</html>
